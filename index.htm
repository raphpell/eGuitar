<script>
L10n.createMenu( eLang )
eHead.firstChild.onclick = function(){
	if( confirm( L10n('DELETE_PREF'))) Memoire.clear()
	}

var oConfig = Config()

var oManche = new Manche( "eTarget1", oConfig )

var oIB = new IntervalBox( oConfig )

var oHF = new Harmonie.Form ( oConfig )
Append( eTarget2, oHF.eHTML )

	<input name="nav" type="radio" id="tab1" checked><div class="page" id="eChords"></div><label class="nav" for="tab1"></label>

<script>
let f = function( e, sL10n ){
	e.nextSibling.innerHTML = L10n(sL10n)
	e.previousSibling.onclick = function(){ Memoire.set( 'tab', this.id )}
	return f
	}
f
( eChords, 'ACCORDS' )
( eScales, 'GAMMES' )
( eArpeggios, 'ARPEGES' )
( eTunings, 'ACCORDAGES' )
let sId = Memoire.get( 'tab')
if( sId ) window[ sId ].checked = true

var oHT = new Harmonie.Table ( oConfig )
Append( eChords, oHT.eHTML )
oHT.displayChords()

/* experimental */
var oCB = new ChordsBox( oManche )
Append( eTarget1, oCB.eHTML )

var oMasks1 = new Harmonie.Mask ( Scales, oConfig, eScales )
var oMasks2 = new Harmonie.Mask ( Arpeggio, oConfig, eArpeggios )
var oTunings = new TuningsList ( oConfig, eTunings )

eDateM.innerHTML = L10n('DATEM')
</script>
