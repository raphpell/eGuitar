<script>
var _ ={
	getEltsById :function( s ){
		var a = s.split(',')
		for(var i=0, ni=a.length; i<ni; i++ ) a[i] = window[ a[i]] = document.getElementById( a[i])
		return a
		}
	}
_.getEltsById( 'eManche,eManche,eFondamentale,eGamme,eAccord,eShowNotes,eABCDEFG,eShowOctaves,eGaucher,eFlip,eTons' )
var aTons = _.getEltsById( 'e2m,e2M,e3m,e3M,e4j,eb5,e5j,e6m,e6M,e7m,e7M' )
var aRadios = _.getEltsById( 'eR_Gamme,eR_Accord,eR_Free' )

var onRadioChange =function(){
	var bFree = eR_Free.checked
	for(var i=0, ni=aTons.length; i<ni; i++ ){
		aTons[i].disabled = ! bFree
		if( bFree ) onIntervallesChange.call( aTons[i])
		}
	if( bFree ) setScale( eFondamentale.value, '1' )
	if( eR_Gamme.checked ) setScale( eFondamentale.value, eGamme.value )
	if( eR_Accord.checked ) setScale( eFondamentale.value, eAccord.value )
	}
var onIntervallesChange =function(){
	var eLabel = this.nextSibling
	eLabel.classList[ this.checked ? 'add' : 'remove' ]( 'ton_highlighted' )
	Manche.highlightNote( this.value, this.checked
		? eLabel.className.replace( /[\s\w]*(ton\d[^\s]*)[\s\w]*/, '$1' )
		: ''
		)
	}
for(var i=0, ni=aRadios.length; i<ni; i++ )	aRadios[i].onchange = onRadioChange
for(var i=0, ni=aTons.length; i<ni; i++ ) aTons[i].onchange = onIntervallesChange

var aCordes =[
	eManche.getElementsByClassName('corde1'),
	eManche.getElementsByClassName('corde2'),
	eManche.getElementsByClassName('corde3'),
	eManche.getElementsByClassName('corde4'),
	eManche.getElementsByClassName('corde5'),
	eManche.getElementsByClassName('corde6')
 	]
	
var sNotesFR = 'Mi|Fa|Fa♯Sol♭|Sol|Sol♯La♭|La|La♯Si♭|Si|Do|Do♯Ré♭|Ré|Ré♯Mi♭|Mi|Fa|Fa♯Sol♭|Sol|Sol♯La♭|La|La♯Si♭|Si|Do|Do♯Ré♭|Ré|Ré♯Mi♭'
var sNotesEN = 'E|F|F♯G♭|G|G♯A♭|A|A♯B♭|B|C|C♯D♭|D|D♯E♭|E|F|F♯G♭|G|G♯A♭|A|A♯B♭|B|C|C♯D♭|D|D♯E♭'

var sNotation = 'FR'
var oRename = (function (){
	var o = {}
	var aFR = sNotesFR.split('|')
	var aEN = sNotesEN.split('|')
	for(var i=0; i<12; i++ ){
		o[ aFR[i]] = aEN[i]
		o[ aEN[i]] = aFR[i]
		}
	return o
	})();

function setConfig (){
	eManche.parentNode.className = eGaucher.checked
		?( eFlip.checked
			? 'gaucher_flipped'
			: 'gaucher'
			)
		:( eFlip.checked
			? 'flipped'
			: ''
			)
	}
function getNoteName ( sNote ){
	return sNotation!='FR' ? oRename[ sNote ] : sNote
	}
function setNotation ( sLang ){
	sNotation = sLang
	// Renomme la fondamentale
	var a = eFondamentale.getElementsByTagName('OPTION')
	if( a[0].innerHTML == 'E' && sNotation == "EN" ) return;
	if( a[0].innerHTML == 'Mi' && sNotation == "FR" ) return;
	for(var i=0, ni=a.length; i<ni; i++ )
		a[i].innerHTML = oRename[ a[i].innerHTML ]
	// Renomme les cordes
	for(var i=0; i<6; i++ )
		for(var j=0; j<13; j++ )
			aCordes[i][j].firstChild.innerHTML = oRename[ aCordes[i][j].firstChild.innerHTML ]
	// Renomme le tableau des intervalles
	// ...
	onRadioChange()
	}
	
Manche={
	getNotes :function( sNote ){
		var aElts = []
		var a = eManche.getElementsByClassName('corde')
		for(var i=0, ni=a.length; i<ni; i++ ){
			var e = a[i].firstChild
			if( e.innerHTML == sNote ) aElts.push( e )
			}
		return aElts
		},
	highlightNote :function( sNote, sClassName ){
		var a = Manche.getNotes( sNote )
		for(var i=0, ni=a.length; i<ni; i++ ){
			a[i].className = a[i].className.replace( /ton\d[^\s]*/gim, '' )
			a[i].className += ' '+ sClassName
			}
		}
	}
function getScaleFrom ( sNote ){
	var a = window['sNotes'+ sNotation].split( sNote +'|' )[1].slice(0,-1).split('|')
	a.unshift( sNote )
	a.push( sNote )
	return a 
	}
function setAccordage ( sAccordage ){
	var aAccordage = sAccordage.split('|')
	var aNotes = aAccordage[0].split(',')
	var aFrequences = aAccordage[1].split(',')
	var sBaseNote = sNotation=="EN" ? oRename[ aNotes[0]] : aNotes[0]
	var aBase = [12,17,22,27,31,36]
	for(var i=0; i<6; i++ ) aBase[i] += 2*aFrequences[i]
	for(var i=0; i<6; i++ ){
		var nBase = aBase[i]
		var sNote = aNotes[i]
		if( sNotation=="EN" ) sNote = oRename[sNote]
		var a = getScaleFrom( sNote )
		for(var j=0; j<13; j++ ){
			var e = aCordes[i][j].firstChild
			e.innerHTML = a[j]
			/* Test octave */
			if( -1 == e.className.indexOf('octave')) e.className += ' octave' + parseInt( nBase/12 )
				else e.className = e.className.replace( /octave\d/, ' octave' + parseInt( nBase/12 ))
			e.title = e.className
			nBase++
			}
		}
	onRadioChange()
	}
function reset (){
	var a = eManche.getElementsByClassName('corde')
	for(var i=0, ni=a.length; i<ni; i++ ){
		var e = a[i].firstChild
		e.className = e.className.replace( /ton\d[^\s]*/gim, '' )
		}
	}
function setScale ( sNote, sScale ){
	sNote =  sNotation!='FR' ? oRename[ sNote ] : sNote
	var oIndex ={
		'1':0,
		'b2':1, '2m':1, 'b9':1, '9m':1,
		'2':2, '2M':2, '9M':2,
		'b3':3, '3m':3, '#9':3,
		'3':4, '3M':4,
		'4':5, '4j':5, '11':5,
		'#4':6, '4aug':6, 'b5':6, '5dim':6, '#11':6,
		'5':7, '5j':7,
		'5aug':8, '#5':8, 'b6':8, '6m':8, 'b13':8,
		'6':9, '6M':9, '13M':9,
		'b7':10, '7m':10,
		'7':11, '7M':11
		}	
	reset()
	var a = getScaleFrom( sNote )
	var aValue = sScale.split('|')
	eTitle.innerHTML = aValue[1] == undefined
		? ''
		: sNote +'<span>'+ aValue[1] +'</span>'
	var aScale = aValue[0].split(' ')
	for(var i=0, ni=aTons.length; i<ni; i++ ){
		var e = aTons[i]
		e.nextSibling.classList.remove( 'ton_highlighted' )
		e.value = e.nextSibling.title = a[i+1]
		e.checked = false
		}
	for(var i=0, ni=aScale.length; i<ni; i++ ){
		var nIndex = oIndex[ aScale[i]]
		var nTon = nIndex/2
		var sClassName = 'ton'+ (nTon+'').replace( '.','_')
		Manche.highlightNote( a[ nIndex ], sClassName )
		var aTon = eTons.getElementsByClassName( sClassName )
		for(var j=0, nj=aTon.length; j<nj; j++ ){
			aTon[j].classList.add( 'ton_highlighted' )
			var e = aTon[j].previousSibling
			if( e ){
				e.checked = true
				e.onchange()
				}
			}
		}
	var aTon = eTons.getElementsByClassName( 'ton6' )
	for(var j=0, nj=aTon.length; j<nj; j++ )
		aTon[j].classList.add( 'ton_highlighted' )
	}
function init (){
	setAccordage( eAccordage.value )
	eShowNotes.onchange()
	eShowOctaves.onchange()
	eABCDEFG.onchange()
	if( eManche.style.transform == undefined ){
		eGaucher.parentNode.style.visibility = 'hidden'
		eFlip.parentNode.style.visibility = 'hidden'
		} else setConfig()
	}

eAccordage.onkeyup =
eAccordage.onchange = function(){ setAccordage( eAccordage.value )}
eGamme.onkeyup = eGamme.onchange =
eAccord.onkeyup = eAccord.onchange =
eFondamentale.onkeyup = eFondamentale.onchange = onRadioChange
eShowNotes.onchange = function(){ eManche.classList[ eShowNotes.checked ? 'remove' : 'add' ]( 'hideNotes' )}
eABCDEFG.onchange = function(){ setNotation( eABCDEFG.checked?'EN':'FR' )}
eShowOctaves.onchange = function(){ eManche.classList[ eShowOctaves.checked ? 'add' : 'remove' ]( 'octaves' )}
eGaucher.onchange = eFlip.onchange = setConfig

init()
</script>
